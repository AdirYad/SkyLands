      cannot-switch: '[prefix_bskyblock] &cSwitch failed. See console log for error.'
      success: '[prefix_bskyblock] &aSuccessfully switched the player''s island to
        the specified one.'
    trash:
      no-unowned-in-trash: '[prefix_bskyblock] &cNo unowned islands in trash'
      no-islands-in-trash: '[prefix_bskyblock] &cPlayer has no islands in trash'
