      hint: PVP disabled in the Nether
      enabled: '[prefix_bskyblock] &cThe PVP in the Nether has been enabled.'
      disabled: '[prefix_bskyblock] &aThe PVP in the Nether has been disabled.'
    PVP_OVERWORLD:
      description: |-
        &c Enable/Disable PVP
        &c on island.
      name: Overworld PVP
      hint: '[prefix_bskyblock] &cPVP disabled in the Overworld'
      enabled: '[prefix_bskyblock] &cThe PVP in the Overworld has been enabled.'
      disabled: '[prefix_bskyblock] &aThe PVP in the Overworld has been disabled.'
