    NETHER_PORTAL:
      description: Toggle use
      name: Nether Portal
      hint: Portal use disabled
    END_PORTAL:
      description: Toggle use
      name: End Portal
      hint: Portal use disabled
    PRESSURE_PLATE:
      description: Toggle usage
      name: Pressure Plates
      hint: Pressure plate use disabled
