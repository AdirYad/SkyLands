  - tastybento
  - Poslovitch
  banner: WHITE_BANNER:1:STRIPE_SMALL:RED:SQUARE_TOP_RIGHT:CYAN:SQUARE_TOP_RIGHT:BLUE
prefixes:
  bentobox: '&6 BentoBox &7 &l > &r'
  bskyblock: '&a&lISLAND &8&l»'
general:
  success: '[prefix_bskyblock] &aSuccess!'
  invalid: Invalid
  errors:
    command-cancelled: '[prefix_bskyblock] &cCommand cancelled.'
    no-permission: '[prefix_bskyblock] &cYou don''t have a permission.'
    insufficient-rank: '[prefix_bskyblock] &cYour rank is not high enough to do that!
      (&7[rank]&c)'
    use-in-game: '[prefix_bskyblock] &cThis command is only available in game.'
    no-team: '[prefix_bskyblock] &cYou do not have a team!'
    no-island: '[prefix_bskyblock] &cYou do not have an island!'
    player-has-island: '[prefix_bskyblock] &cPlayer already has an island!'
    player-has-no-island: '[prefix_bskyblock] &cThat player has no island!'
    already-have-island: '[prefix_bskyblock] &cYou already have an island!'
    no-safe-location-found: '[prefix_bskyblock] &cCould not find a safe spot to teleport
      you to on the island.'
    not-owner: '[prefix_bskyblock] &cYou are not the owner of the island!'
    player-is-not-owner: '[prefix_bskyblock] &b[name] &c is not the owner of an island!'
    not-in-team: '[prefix_bskyblock] &cThat player is not in your team!'
    offline-player: '[prefix_bskyblock] &cThat player is offline or doesn''t exist.'
    unknown-player: '[prefix_bskyblock] &c[name] is an unknown player!'
    general: '[prefix_bskyblock] &cThat command is not ready yet - contact admin'
    unknown-command: '[prefix_bskyblock] &cUnknown command. Do &b /[label] help &c
      for help.'
    wrong-world: '[prefix_bskyblock] &cYou are not in the right world to do that!'
    you-must-wait: '[prefix_bskyblock] &cYou must wait [number]s before you can do
      that command again.'
    must-be-positive-number: '[prefix_bskyblock] &c[number] is not a valid positive
      number.'
  worlds:
    overworld: Overworld
    nether: Nether
    the-end: The End
commands:
  help:
    header: '&7 =========== &a&lSkyblock Help &7==========='
    syntax: '&a[usage] &b[parameters] &8&l» &e[description]'
    syntax-no-parameters: '&a[usage] &8&l» &e[description]'
    end: '&7 ================================='
    parameters: '[command]'
    description: help command
    console: Console
  admin:
    help:
      description: admin command
    resets:
      description: edit resets of the players
      set:
        description: sets how many time this player reset his island
        parameters: <player> <resets>
        success: '[prefix_bskyblock] &aSuccessfully set &b [name]&a ''s resets to
          &b [number]&a .'
      reset:
        description: resets how many time this player reset his island to 0
        parameters: <player>
        success-everyone: '[prefix_bskyblock] &aSuccessfully reset &b everyone&a ''s
          resets to &b 0&a .'
        success: '[prefix_bskyblock] &aSuccessfully reset &b [name]&a ''s resets to
          &b 0&a.'
      add:
        description: adds to how many times this player reset his island
        parameters: <player> <resets>
        success: '[prefix_bskyblock] &aSuccessfully added &b [number] &a resets to
          &b [name], increasing the total to &b [total]&a  resets.'
      remove:
        description: removes from how many times this player reset his island
        parameters: <player> <resets>
        success: '[prefix_bskyblock] &aSuccessfully removed &b [number] &a resets
          to &b [name], decreasing the total to &b [total]&a  resets.'
    purge:
      parameters: '[days]'
      description: purge islands abandoned for more than [days]
      days-one-or-more: Must be at least 1 day or more
      purgable-islands: '[prefix_bskyblock] &aFound &b [number] &a purgable islands.'
      purge-in-progress: '[prefix_bskyblock] &cPurging in progress. Use &b /[label]
        purge stop &c to cancel.'
      number-error: '[prefix_bskyblock] &cArgument must be a number of days'
      confirm: '&d Type &b /[label] purge confirm &d to start purging'
      completed: '[prefix_bskyblock] &aPurging stopped.'
      see-console-for-status: '[prefix_bskyblock] &aPurge started. See console for
        status or use &b /[label] purge status&a.'
      no-purge-in-progress: '[prefix_bskyblock] &cThere is currently no purge in progress.'
      protect:
        description: toggle island purge protection
        move-to-island: '[prefix_bskyblock] &cMove to an island first!'
        protecting: '[prefix_bskyblock] &aProtecting island from purge.'
        unprotecting: '[prefix_bskyblock] &aRemoving purge protection.'
      stop:
        description: stop a purge in progress
        stopping: Stopping the purge
      unowned:
        description: purge unowned islands
        unowned-islands: '[prefix_bskyblock] &aFound &b [number] &a unowned islands.'
      status:
        description: displays the status of the purge
        status: '[prefix_bskyblock] &b[purged] &a islands purged out of &b [purgeable]
          &7(&b[percentage] %&7)&a.'
    team:
      add:
        parameters: <owner> <player>
        description: add player to owner's team
        name-not-owner: '[prefix_bskyblock] &c[name] is not the owner.'
        name-has-island: '[prefix_bskyblock] &c[name] has an island. Unregister or
          delete them first!'
        success: '[prefix_bskyblock] &b[name]&a  has been added to &b [owner]&a ''s
          island.'
      disband:
        parameters: <owner>
        description: disband owner's team
        use-disband-owner: '[prefix_bskyblock] &cNot owner! Use disband [owner].'
        disbanded: '[prefix_bskyblock] &cAdmin disbanded your team!'
        success: '[prefix_bskyblock] &b[name]&a ''s team has been disbanded.'
      fix:
        description: scans and fixes cross island membership in database
        scanning: Scanning database...
        duplicate-owner: '[prefix_bskyblock] &cPlayer owns more than one island in
          database: [name]'
        player-has: '[prefix_bskyblock] &cPlayer [name] has [number] islands'
        duplicate-member: '[prefix_bskyblock] &cPlayer [name] is a member of more
          than one island in the database'
        rank-on-island: '[prefix_bskyblock] &c[rank] on island at [xyz]'
        fixed: '[prefix_bskyblock] &aFixed'
        done: '[prefix_bskyblock] &aScan'
      kick:
        parameters: <team player>
        description: kick a player from a team
        cannot-kick-owner: '[prefix_bskyblock] &cYou cannot kick the owner. Kick members
          first.'
        not-in-team: '[prefix_bskyblock] &cThis player is not in a team.'
        admin-kicked: '[prefix_bskyblock] &cThe admin kicked you from the team.'
        success: '[prefix_bskyblock] &b[name] &a has been kicked from &b [owner]&a
          ''s island.'
      setowner:
        parameters: <player>
        description: transfers island ownership to the player
        already-owner: '[prefix_bskyblock] &c[name] is already the owner of this island!'
        success: '[prefix_bskyblock] &b[name]&a  is now the owner of this island.'
    range:
      description: admin island range command
      invalid-value:
        too-low: '[prefix_bskyblock] &cThe protection range must be greater than &b
          1&c !'
        too-high: '[prefix_bskyblock] &cThe protection range should be equal or less
          than &b [number]&c !'
        same-as-before: '[prefix_bskyblock] &cThe protection range is already set
          to &b [number]&c !'
      display:
        already-off: '[prefix_bskyblock] &cIndicators are already off'
        already-on: '[prefix_bskyblock] &cIndicators are already on'
        description: show/hide island range indicators
        hiding: '[prefix_bskyblock] &2Hiding range indicators'
        hint: |-
          &c Red Barrier icons &f show the current island protected range limit.
          &7 Gray Particles &f show the max island limit.
          &a Green Particles &f show the default protected range if the island protection range differs from it.
        showing: '[prefix_bskyblock] &2Showing range indicators'
      set:
        parameters: <player> <range>
        description: sets the island protected range
        success: '[prefix_bskyblock] &aSet island protection range to &b [number]&a
          .'
      reset:
        parameters: <player>
        description: resets the island protected range to the world default
        success: '[prefix_bskyblock] &aReset island protection range to &b [number]&a
          .'
      add:
        description: increases the island protected range
        parameters: <player> <range>
        success: '[prefix_bskyblock] &aSuccessfully increased &b [name]&a ''s island
          protected range to &b [total] &7 (&b +[number]&7 )&a .'
      remove:
        description: decreases the island protected range
        parameters: <player> <range>
        success: '[prefix_bskyblock] &aSuccessfully decreased &b [name]&a ''s island
          protected range to &b [total] &7 (&b -[number]&7 )&a .'
    register:
      parameters: <player>
      description: register player to unowned island you are on
      registered-island: '[prefix_bskyblock] &aRegistered [name] to island at [xyz].'
      reserved-island: '[prefix_bskyblock] &aReserved island at [xyz] for [name].'
      already-owned: '[prefix_bskyblock] &cIsland is already owned by another player!'
      no-island-here: '[prefix_bskyblock] &cThere is no island here. Confirm to make
        one.'
      in-deletion: '[prefix_bskyblock] &cThis island space is currently being deleted.
        Try later.'
      cannot-make-island: '[prefix_bskyblock] &cAn island cannot be placed here, sorry.
        See console for possible errors.'
      island-is-spawn: '&6 Island is spawn. Are you sure? Enter command again to confirm.'
    unregister:
      parameters: <owner>
      description: unregister owner from island, but keep island blocks
      unregistered-island: '[prefix_bskyblock] &aUnregistered [name] from island at
        [xyz].'
    info:
      parameters: <player>
      description: get info on where you are or player's island
      no-island: '[prefix_bskyblock] &cYou are not in an island right now...'
      title: ========== Island Info ============
      island-uuid: 'UUID: [uuid]'
      owner: 'Owner: [owner] ([uuid])'
      last-login: 'Last login: [date]'
      deaths: 'Deaths: [number]'
      resets-left: 'Resets: [number] (Max: [total])'
      team-members-title: 'Team members:'
