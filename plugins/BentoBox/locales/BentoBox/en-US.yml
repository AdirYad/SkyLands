    emptytrash:
      parameters: '[player]'
      description: Clear trash for player, or all unowned islands in trash
      success: '[prefix_bskyblock] &aTrash successfully emptied.'
    version:
      description: display BentoBox and addons versions
    setrange:
      parameters: <player> <range>
      description: set the range of player's island
      range-updated: '[prefix_bskyblock] &aIsland range updated to &b [number]&a .'
    reload:
      description: reload
    tp:
      parameters: <player> [player to teleport]
      description: teleport to a player's island
      manual: '[prefix_bskyblock] &cNo safe warp found! Manually tp near to &b [location]
