# EssentialsX new Kit configuration.
# If you don't have any kits defined in this file, the plugin will try to copy them from the config.yml

# Note: All items MUST be followed by a quantity!
# All kit names should be lower case, and will be treated as lower in permissions/costs.
# Syntax: - itemID[:DataValue/Durability] Amount [Enchantment:Level].. [itemmeta:value]...
# For Item Meta information visit http://wiki.ess3.net/wiki/Item_Meta
# 'delay' refers to the cooldown between how often you can use each kit, measured in seconds.
# Set delay to -1 for a one time kit.
# For more information, visit http://wiki.ess3.net/wiki/Kits
kits:
  Skyzen:
    delay: 100000000000
    items:
      - iron_sword 1 sharpness:3 looting:1 unbreaking:2 name:&7Skyzen Sword
      - iron_shovel 1 efficiency:2 unbreaking:2 name:&7Skyzen Shovel
      - iron_pickaxe 1 efficiency:2 fortune:1 unbreaking:2 name:&7Skyzen Pickaxe
      - iron_axe 1 efficiency:2 unbreaking:2 name:&7Skyzen Axe
      - iron_helmet 1 protection:2 thorns:1 unbreaking:2 name:&7Skyzen Helmet
      - iron_chestplate 1 protection:2 thorns:1 unbreaking:2 name:&7Skyzen Chestplate
      - iron_leggings 1 protection:2 thorns:1 unbreaking:2 name:&7Skyzen Leggings
      - iron_boots 1 protection:2 thorns:1 unbreaking:2 name:&7Skyzen Boots
      - golden_apple 8
  Weekly:
    delay: 604800
    items:
    - golden_apple 20
    - water_bucket 1
    - lava_bucket 1
    - chest 6
    - furnace 1
    - crafting_table 1
    - oak_sapling 4
  Special:
    delay: 2064000
    items:
    - diamond_block 16
    - emerald_block 16
    - gold_block 16
    - iron_block 16
    - golden_apple 64
    - golden_apple 64
    - enchanted_golden_apple 2
  SkyHero:
