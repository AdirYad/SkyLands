ZombieBoss:
  Type: ZOMBIE
  Display: '&d&lZOMBIE BOSS'
  BossBar:
    Enabled: true
    Range: 20
    Color: BLUE
    Style: SOLID
  Health: 50
  Damage: 50
  Equipment:
  - ZombieHelmet HEAD
  - ZombieChestplate CHEST
  - ZombieLeggings LEGS
  - ZombieBoots FEET
  - ZombieSword HAND
  Skills:
  - skill{s=SummonMinions} @self 0.1
  - skill{s=SmashAttack} @target >0 0.2
  Drops:
  - ZombieBossDrops
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.3
    MaxCombatDistance: 20
    PreventOtherDrops: true
    RepeatAllSkills: true
    Despawn: false
    FollowRange: 20
