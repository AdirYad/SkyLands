check-update: true
holograms:
  use: false
  lines:
  - -- &c%player_name% &fSkills Stat --
  - ' '
  - 'Strength level is: &a%strength_lvl%'
  - 'Criticals level is: &a%criticals_lvl%'
  - 'Archery level is: &a%archery_lvl%'
  - 'Health level is: &a%health_lvl%'
  - 'Resistance level is: &a%resistance_lvl%'
permissions:
  use: false
  level-perms: false
points:
  restriction: false
  restriction-per: 10
xp:
  price: 15
  add-total-to-price: true
  add-total-to-price-multiplier: 5
skills:
  permissions-use: true
  strength:
    increment: 8
    max-level: 10
  criticals:
    increment: 5
    max-level: 10
  resistance:
    increment: 8
    max-level: 10
  archery:
    increment: 5
    max-level: 10
  health:
    increment: 2
    max-level: 10
admin-notification: true
worlds:
  restricted: false
  allowed-worlds:
  - any
